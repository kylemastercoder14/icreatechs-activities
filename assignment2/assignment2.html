<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <!-- 
        - GOOGLE FONT INTER
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- 
        - CUSTOM CSS LINK
     -->
    <link rel="stylesheet" href="css/assignment2.css">
</head>

<body>

    <!-- 
        - MAIN CONTAINER
     -->
    <div class="container">
        <!-- 
            - CONTACT US FORM
         -->
        <form action="#" method="POST">
            <h1>Contact Us</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <input type="submit" name="contact_btn" value="Submit">
        </form>
        <!-- 
            - LOGIN FORM
         -->
        <form action="#" method="POST">
            <h1>Login</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <input type="submit" name="login_btn" value="Login">
        </form>
        <!-- 
            - SURVEY FORM
         -->
        <form action="#" method="POST">
            <h1>Suvey</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age" required />
            </div>
            <div class="form-group-flex">
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="male" required /> Male
                <input type="radio" id="gender" name="gender" value="female" required /> Female
            </div>
            <div class="form-group-flex">
                <label for="programming">Which programming languages do you know?:</label>
                <input type="checkbox" id="programming" name="programming" value="javascript" required /> Javascript
                <input type="checkbox" id="programming" name="programming" value="python" required /> Python
                <input type="checkbox" id="programming" name="programming" value="c#" required /> C#
                <input type="checkbox" id="programming" name="programming" value="php" required /> PHP
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments" required></textarea>
            </div>
            <input type="submit" name="comment_btn" value="Submit">
        </form>
    </div>

    <!-- 
        - FOOTER
     -->
    <footer>
        <p>Copyright <strong>Kyle Andre Lim</strong>. All right reserved. 2023</p>
    </footer>

</body>

</html>
